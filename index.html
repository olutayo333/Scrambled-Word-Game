<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scrambled Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body onload="enterName()">
  <div class="container bg-light shadow-lg rounded mt-5 mb-3" style="height: 100vh;">
    <div class="row " style="height: 80vh;">

      <div class="col-sm-6 pt-3 pb-3 mx-auto shadow-lg bg-dark rounded text-white text-center" style="margin-top: 4%;">
        <h1 class="shadow fs-1 text-info"> SCRAMBLED WORDS</h1> <small class="fs-5 text-secondary" id="username"> </small> <hr>
            <div class="row ms-0 pl-0 pt-1 pb-3 text-shadow-2-strong" >
               <a class="col-6 " href="scrambleword.html"> <button class="btn btn-outline-light btn-lg " onclick="generateWord()">PLAY GAME</button></a>  
               <a class="col-6 " href="scrambledwordadmin.html"> <button class="btn btn-outline-light btn-lg">ADMIN</button></a>  
            </div>
        <div>
            <button class="btn btn-info btn-lg btn-block" onclick="generateWord()"> Generate Word </button>
            <p id="randomWord" class="text-info fs-1 "> </p>
            <input class="form-control mt-2 mb-3" id="answer" placeholder="             Re-arrange the letters correctly">
            <button class="btn btn-lg btn-block btn-outline-info mb-3" onclick="checkWord()"> SUBMIT</button>
          </div>
          <div class="shadow-lg" style="border: 1px dotted rgba(255, 255, 255, 0.146);">
           <h1 class="text-secondary mt-3"> SCORCE BOARD </h1> 
            <p id="displayCorrectScorces" class="text-success fs-1 "> </p>
            <p id="displayWrongScorces" class="text-danger fs-1 "> </p>
            <p id="totalQuestionsAnswered" class="text-info fs-1 "> </p>
          </div>
        </div>
    </div>
  </div>
  <script>
    var myWord = []; let correct_word_o = ""; let correctWord ; let scrambledWord; let obj_of_Arr; let indexxx; let count =1;
    var correct_scorces=0; var wrong_scorces=0; var total_Question_Answerd=1; var name;

      function enterName()
      {
        name = prompt("WHAT IS YOUR NAME ??") ; 
        //alert (` WELCOME ${name}`)
        username.innerHTML = ` ${name}`; 
      }
      
        function generateWord()
      { if (localStorage.getItem('correct&scrambled'))
        {myWord = JSON.parse(localStorage.getItem('correct&scrambled'))}
        else{alert("No word in the Database")};

        let index = Math.floor((Math.random() *myWord.length-1) + 1);
        let word = myWord[index];
        randomWord.innerHTML = word.scrambled;
         correct_word_o = word.correct;
         answer.focus();
      }

      function checkWord()
      {
        let ans = answer.value.toLowerCase();
        if (ans == correct_word_o )
        { alert(`CORRECT!!!  \n  Good Job`); displayCorrectScorces.innerHTML =`Correct = ${(correct_scorces ++)+1} `; displayWrongScorces.innerHTML=`Wrong = ${wrong_scorces}`; totalQuestionsAnswered.innerHTML = ` Total Question Answered = ${total_Question_Answerd++}` } 
        else{alert(`WRONG!!! \n ${name.toUpperCase()}, You are OLODO \n correct answer is ${correct_word_o}`); displayWrongScorces.innerHTML = `Wrong = ${(wrong_scorces ++)+1}`; displayCorrectScorces.innerHTML =`Correct = ${(correct_scorces)} `; totalQuestionsAnswered.innerHTML = ` Total Question Answered = ${total_Question_Answerd++}` };
       // totalQuestionAnswered.innerHTML = total_Question_Answerd++;
        generateWord(); answer.value= ""

      }

     
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
